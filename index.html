<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>amazon</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <!-- upper navbar -->
        <!-- box1 -->
        <div class="navbar">
            <div class="nav-logo border">
                <div class="logo"></div>    
            </div>
<!-- box2  -->
            <div class="nav-address border">
                <p class="add-first">Deliver</p>
                <div class="add-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"><!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path fill="#ffffff" d="M215.7 499.2C267 435 384 279.4 384 192C384 86 298 0 192 0S0 86 0 192c0 87.4 117 243 168.3 307.2c12.3 15.3 35.1 15.3 47.4 0zM192 128a64 64 0 1 1 0 128 64 64 0 1 1 0-128z"/></svg>
                    <p class="add-second">india</p>
                </div>
            </div>
            <!-- box3 -->
            <div class="nav-search">
                <select class="search-select">
                    <option>All</option>
                </select>
                <input placeholder="search amazon" class="search-input">
                <div class="search-icon">   
                   <svg height="20"  xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path fill="#000000" d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"/></svg>
                </div>
            </div>
             <!-- box4 -->
             <div class="nav-signin border ">
                 <p><span>Hello ,sign in</span></p>
                 <p class="nav-second">Account & lists </p>
             </div>
              <!-- box5 -->
              <div class="nav-return border">
                 <p><span>Returns</span></p>
                 <p class="nav-second">& Orders </p>
              </div>
              <!-- box6 -->
               <div class="nav-cart border">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512"><!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path fill="#ffffff" d="M0 24C0 10.7 10.7 0 24 0L69.5 0c22 0 41.5 12.8 50.6 32l411 0c26.3 0 45.5 25 38.6 50.4l-41 152.3c-8.5 31.4-37 53.3-69.5 53.3l-288.5 0 5.4 28.5c2.2 11.3 12.1 19.5 23.6 19.5L488 336c13.3 0 24 10.7 24 24s-10.7 24-24 24l-288.3 0c-34.6 0-64.3-24.6-70.7-58.5L77.4 54.5c-.7-3.8-4-6.5-7.9-6.5L24 48C10.7 48 0 37.3 0 24zM128 464a48 48 0 1 1 96 0 48 48 0 1 1 -96 0zm336-48a48 48 0 1 1 0 96 48 48 0 1 1 0-96z"/></svg>
                <p>cart</p>
               </div>
            
        </div>
        <!-- lower navbar -->
         <div class="panel">
            <div class="panal-all border">
                <i class="fa-solid fa-bars"></i>
               <p class="border"> all</p> 
            </div>
            <div class="panel-ops">
                <p class="border">Fresh</p> 
                <p class="border">MX Player</p>
                <p class="border">Sell</p>
                <p class="border">Best Sellers</p>
                <p class="border">Today'sDeals</p>
                <p class="border">Mobiles</p>
                <p class="border">Electronics</p>
                <p class="border">Customer</p>
                <p class="border">Home&Kitchen </p>
                <p class="border">Fashion</p>
                <p class="border">New Releases</p>

            </div>
            <div class="border">
                <img src="deals.jpg" alt="great indian festival" class="panel-deals">
            </div>
         </div>
    </header>
</body>
</html>
